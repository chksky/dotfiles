performance = "High"
theme = "rose-pine-moon"
padding-x = 0

[fonts]
size = 16

[fonts.regular]
family = "JetBrains Mono"
style = "normal"
weight = 400

[fonts.bold]
family = "JetBrains Mono"
style = "normal"
weight = 700

[fonts.italic]
family = "JetBrains Mono"
style = "italic"
weight = 300

[fonts.bold-italic]
family = "JetBrains Mono"
style = "italic"
weight = 600

# Window configuration
#
# • width - define the intial window width.
#   Default: 600
#
# • height - define the inital window height.
#   Default: 400
#
# • mode - define how the window will be created
#     - "Windowed" (default) is based on width and height
#     - "Maximized" window is created with maximized
#     - "Fullscreen" window is created with fullscreen
#
[window]
mode = "Fullscreen"

# Navigation
#
# "mode" - Define navigation mode: CollapsedTab, BottomTab, TopTab, Breadcrumb.
# "clickable" - Enable click on tabs to switch.
# "use-current-path" - Use same path whenever a new tab is created.
# "color-automation" - Set a specific color for the tab whenever a specific program is running.
# "macos-hide-window-buttons" - (MacOS only) Hide window buttons
#
[navigation]
mode = "CollapsedTab"
use-current-path = true
color-automation = [
  { program = "docker compose", color = "#000099" }
]

[bindings]
keys = [
    { key = "up", with = "super", action = "ToggleFullscreen" }
]

disable-renderer-when-unfocused = false

# Use fork
#
# Defaults for POSIX-based systems (Windows is not configurable):
# MacOS: spawn processes
# Linux/BSD: fork processes
#
use-fork = false

[developer]
# Log level
#
# This property enables log level filter. Default is "OFF".
log-level = "INFO"
